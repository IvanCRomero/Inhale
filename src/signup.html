        <main class="body">
            <div class="row">
                <div class="col-12 col-sm-1 col-md-2 col-lg-3"></div>
                <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                    <div class="body__form signin-form">
                        <h1 class="form__title">SignUp</h1>
                        <form action="" class="form" id="form">
                            <div class="form__group" id="group__organizationName">
                                <label for="organizationName" class="form__label">Name of your organization:</label>
                                <div class="form__group-input">
                                    <i class="form__validation fas fa-times-circle"></i>
                                    <input class="form__input" type="text" name="organizationName"
                                        id="organizationName">
                                </div>
                            </div>
                            <div class="form__group" id="group__administratorName">
                                <label for="administratorName" class="form__label">Administrator Name:</label>
                                <div class="form__group-input">
                                    <input class="form__input" type="text" name="administratorName"
                                        id="administratorName">
                                    <i class="form__validation fas fa-times-circle"></i>
                                </div>
                            </div>
                            <div class="form__group" id="group__email">
                                <label for="email" class="form__label">Email:</label>
                                <div class="form__group-input">
                                    <input class="form__input" type="email" name="email" id="email">
                                    <i class="form__validation fas fa-times-circle"></i>
                                </div>
                            </div>
                            <div class="form__group" id="group__password">
                                <label for="password" class="form__label">Password:</label>
                                <div class="form__group-input">
                                    <input class="form__input" type="password" name="password" id="password">
                                    <i class="form__validation fas fa-times-circle"></i>
                                </div>
                            </div>
                            <div class="form__group" id="group__confirmPassword">
                                <label for="confirmPassword" class="form__label">Confirm password:</label>
                                <div class="form__group-input">
                                    <input class="form__input" type="password" name="confirmPassword"
                                        id="confirmPassword">
                                    <i class="form__validation fas fa-times-circle"></i>
                                </div>
                            </div>

                            <div class="form__group" id="group__terms">
                                <div class="form__group-input">
                                    <label for="terms   ">
                                        <input class="form__checkbox" type="checkbox" name="terms" id="terms">
                                        I'm agree with forms and conditions
                                    </label>
                                </div>
                            </div>
                            <div class="form__ group form__buttons">
                                <label class="buttons-select buttons__institute" for="institute">
                                    <input class="d-none" type="radio" name="organizationType" id="institute" value="1">
                                    <i class="icon fas fa-graduation-cap"></i>
                                    school
                                </label>

                                <label class="buttons-select buttons__company" for="company">
                                    <input class="d-none" type="radio" name="organizationType" id="company" value="2">
                                    <i class="icon fas fa-building"></i>
                                    company
                                </label>
                            </div>
                            <div class="form__message" id="form__message">
                                <p><span></span> <i class="fas fa-exclamation-triangle"></i></p>
                            </div>
                            <div class="form__group form__group-btn-send text-center">
                                <button type="submit" class="btn btn-outline-light">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-12 col-sm-1 col-md-2 col-lg-3"></div>
            </div>
    </div>
    <div class="text-center">
        <p>I've an account <a href="./login.html">log in</a></p>
        <p><a href="">forgot your password?</a></p>
    </div>
